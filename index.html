<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Memory</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>

<div class="wrapper">
    <section class="header">
        <h1>JavaScript Memory</h1>
        <p>Verlopen tijd: <span id="elapsedTime">1</span></p>
        <p>Gevonden kaart-paren: <span id="foundPairs">0</span></p>

        <div>
            <label for="remainingShowTime">Resterende toontijd:</label>
            <progress id="remainingShowTime" value="32" max="100"> 32%</progress>
        </div>
    </section>

    <section class="board" id="board"></section>

    <section class="high-score">
        <div>
            <p>Top vijf</p>
            <ol>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
            </ol>
        </div>

        <p>Gemiddelde speeltijd: <span id="avaragePlayTime">1</span></p>
        <p>Huidige speeltijd: <span id="currentPlayTime"></span></p>
    </section>

    <section class="settings">
        <div>
            <label for="cardCharacter">Karakter op kaarten:</label>
            <select name="cardCharacter" id="cardCharacter">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="#">#</option>
            </select>
        </div>

        <div>
            <label for="cardContent">Op de kaart:</label>
            <select name="cardContent" id="cardContent">
                <option value="letterCards">Letters</option>
                <option value="randomImageCards">Foto's</option>
            </select>
        </div>

        <div>
            <label for="boardSize">Afmeting bord:</label>
            <input type="number" id="boardSize" name="boardSize" min="2" max="20" value="6"/>
        </div>

        <div>
            <input type="color" id="cardColorClosed" name="cardColor" value="#89f357"/>
            <label for="cardColorClosed">Kaartkleur Dicht</label>
        </div>

        <div>
            <input type="color" id="cardColorOpen" name="cardColorOpen" value="#008000"/>
            <label for="cardColorOpen">Kaartkleur Open</label>
        </div>

        <div>
            <input type="color" id="cardColorFound" name="cardColorFound" value="#800080"/>
            <label for="cardColorFound">Kaartkleur Gevonden</label>
        </div>

        <button id="startGame">Nieuw spel</button>
    </section>
</div>

<!-- js file -->
<script type="module" src="js/script.js"></script>
</body>
</html>
