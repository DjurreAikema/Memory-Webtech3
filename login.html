<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
<div class="form-container">
    <h1>Login</h1>
    <form id="login-form" class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input-field" required value="Henk">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field" required value="henk"><br>
        <input class="login-button" type="submit" value="Login">
    </form>
    <a href="index.html" class="home-button">Home</a>
    <a href="register.html" class="register-button">Not registered? Register</a>
</div>
</body>
</html>
